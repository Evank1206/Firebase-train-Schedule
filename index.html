<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/style.css">

    <!-- <link href="https://fonts.googleapis.com/css?family=Cute+Font|Happy+Monkey|Permanent+Marker|Roboto|Rouge+Script|Turret+Road|Vibes|Waiting+for+the+Sunrise&display=swap" rel="stylesheet"> -->
    <title>Firebase Time</title>
</head>
<body>
    <main>
        <div class="container1">
            <h1>TRAIN SCHEDULE</h1>
            <br>
            <br>
            <br>
            <br>
            <p id="currentTime"></p>
        </div>
        <div class="container2">
            <header>Current Train</header>
            <ul>
                <li class="name">Train Name:</li>
                <li class="destination">Destination:</li>
                <li class="frequency">Frequency(min):</li>
                <li class="arrival">Next Arrival:</li>
                <li class="minutes">Minutes Away:</li>
            </ul>

        </div>
        <div class="container3">
            <header>Add Train</header>
            <p>Train name:</p>
            <input type="text" id="trainName">
         
            <p>Destination:</p>
            
            <input type="text" id="destination">
            
            <p>First Train Time (HH:MM -military time):</p>
            
            <input type="text" id="time">
            
            <p>Frequency(min):</p>
            
            <input type="text" id="frequency-Min">
            <br>
            <button id="submitBtn">Submit</button>


        </div>

    </main>


    <!-- firebase SDN -->
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-database.js"></script>
    <!-- Jquery -->
        <script src="https://code.jquery.com/jquery-3.4.1.js" 
                integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
                crossorigin="anonymous"></script>


    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
