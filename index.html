<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/style.css">

    <!-- <link href="https://fonts.googleapis.com/css?family=Cute+Font|Happy+Monkey|Permanent+Marker|Roboto|Rouge+Script|Turret+Road|Vibes|Waiting+for+the+Sunrise&display=swap" rel="stylesheet"> -->
    <title>Firebase Time</title>
</head>
<body>
    <main>
        <div class="container1">
            <h1>TRAIN SCHEDULE</h1>
            <br>
            <!-- current date -->
            <h3 id="currentT"></h3>
        
            <br>
            <br>
            <!-- <p id="currentTime"></p> -->
        </div>
        <div class="container2">
            <table class="table" id="th-head">
                <thead>
                    <tr>
                        <th>Train Name:</th>
                        <th>Destination:</th>
                        <th>Frequency(min):</th>
                        <th>Next Arrival:</th>
                        <th>Minutes Away:</th>
                    </tr>
                </thead>
                <!-- content container goes here -->
                        <tbody></tbody>
            </table>       
        </div>
        <div class="container3">
            <header>Add Train</header>
            <p>Train name:</p>
            <input type="text" id="trainName">
         
            <p>Destination:</p>
            
            <input type="text" id="destination">
            
            <p>First Train Time (HH:MM -military time):</p>
            
            <input type="text" id="firstTrain">
            
            <p>Frequency(min):</p>
            
            <input type="text" id="frequency-Min">
            <br>
            <button id="submitBtn">Submit</button>


        </div>

    </main>


    <!-- firebase SDN -->
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-database.js"></script>

                crossorigin="anonymous"></script>


    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
